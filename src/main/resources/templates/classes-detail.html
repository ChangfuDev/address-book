<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <title th:text="${classesNum}+'班级详情页面'">班级详情页面</title>
    <link rel="stylesheet" href="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/css/common.css"/>
</head>
<body/>
<div class="container">
    <div class="row">
        <div class="col-md-10 col-md-offset-1">
            <!--<student th:if="${imonitor}=='1'">-->
            <!--<div align="center">-->
            <!--<a th:href="@{'admin/admin-detail?classesNum='+${classesNum}}">管理班级成员入口</a>-->
            <!--</div>-->
            <!--</student>-->

            <student th:if="${monitor}!=null">
                <div align="center">
                    <h1>班长</h1>
                    <a th:href="@{'student-detail?SID='+${monitor.getSid()}}">
                        <h2 th:text="${monitor.getName()}"></h2>
                    </a>
                </div>
            </student>


            <div align="center">
                <h2>班级成员:</h2>
                <div th:each="student:${students}">
                    <a th:href="@{'student-detail?SID='+${student.getSid()}}"/>
                    <h6 th:text="${student.name}">正在加载中...</h6>
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>管理员页面</title>
    <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/css/bootstrap.min.css"/>
    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous"></script>
</head>
<body/>


<table class="table table-hover">
    <thead>
    <tr align="center">
        <th>学号</th>
        <th align="center">姓名</th>
        <th align="center">性别</th>
        <th align="center">操作</th>
    </tr>
    </thead>
    <tbody>
    <student th:each="student:${students}">
        <!---->
        <tr align="center" th:id="@{'infoTable'+${student.getSid()}}">
            <td th:text="${student.getSid()}" th:id="@{'sid'+${student.getSid()}}">1462141947</td>
            <td th:text="${student.getName()}" th:id="@{'name'+${student.getSid()}}">杨尚昆</td>
            <td th:text="${student.getSex()}" th:id="@{'sex'+${student.getSid()}}">男</td>
            <td id="infoTableOp">
                <a href="javascript:void(0)"
                   th:onclick="'javascript:editStudent(\''+@{${student.getSid()}}+'\');'">编辑</a>
                <a href="javascript:void(0)"
                   th:onclick="'javascript:saveStudent(\''+@{${student.getSid()}}+'\');'">保存</a>
                <a href="javascript:void(0)"
                   th:onclick="'javascript:deleteStudent(\''+@{${student.getSid()}}+'\');'">删除</a>
            </td>
        </tr>
    </student>
    </tbody>

</table>

</body>
</html>
